<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

        .buttons-container { position: absolute; top: 0; left: 0; }
    </style>
</head>

<body>
<div id='map'></div>

<div class="buttons-container">
    <button id="updatesource">update source style</button>
    <button id="updatelayer">update layer style</button>
    <input id="delta" type="number" value="30">
</div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>
const apiTilesUrl = 'https://fst-tiles-jzzp2ui3wq-uc.a.run.app/v1';
const tileset = 'carriers_v3';
const baseUrl = `${apiTilesUrl}/${tileset}/tile/heatmap/{z}/{x}/{y}`
const id = 'heatmap';
const style = {
  version: 8,
  name: 'temporal grid test',
  sources: {
    basemap_vector: {
      type: 'vector',
      tiles: ['https://storage.googleapis.com/public-tiles/tiles-basemap/{z}/{x}/{y}.pbf'],
      maxzoom: 8,
    },
    [id]: {
      type: 'temporalgrid',
      tiles: [baseUrl],
    }
  },
  layers: [
    {
      type: 'fill',
      id: 'landmass',
      source: 'basemap_vector',
      'source-layer': 'landmass',
      paint: {
        'fill-color': '#cccccc',
        'fill-opacity': 0.99,
      },
    },
    {
      id,
      type: 'circle',
      source: id,
      'source-layer': 'temporalgrid',
      paint: {
        'circle-color': '#0000ff',
        'circle-radius': 2
      }
    }
  ]
};


var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 1,
    center: [1, 1],
    style: style,
    hash: true
});

map.showTileBoundaries = true

map.on('click', (e) => {
  var q = map.queryRenderedFeatures(e.point)
  console.log(q)
})

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

let delta = 30

function updateSource() {
    let url = `${baseUrl}?start=${new Date().toISOString()}&delta=${delta}`
    const s = map.getStyle()
    s.sources[id].tiles = [url]
    map.setStyle(s)
    console.log(map.getStyle())
}

document.getElementById('updatelayer').addEventListener('click', () => {
    map.setPaintProperty('heatmap', 'circle-color', getRandomColor())
});

document.getElementById('updatesource').addEventListener('click', () => {
    updateSource()
});

document.getElementById('delta').addEventListener('change', (e) => {
    updateSource()
})

</script>
</body>
</html>
