<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }

        .buttons-container { position: absolute; top: 0; left: 0; }
    </style>
</head>

<body>
<div id='map'></div>

<div class="buttons-container">
    <button id="updatesource">update source style</button>
    <button id="updatelayer">update layer style</button>
</div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>
const apiTilesUrl = 'https://fst-tiles-jzzp2ui3wq-uc.a.run.app/v1';
const tileset = 'carriers_v2';
const id = 'heatmap';
const style = {
  version: 8,
  name: '4winds mapbox fork',
  sources: {
    [id]: {
      type: 'temporalgrid',
      tiles: [`${apiTilesUrl}/${tileset}/tile/heatmap/{z}/{x}/{y}`],
    }
  },
  layers: [
    {
      id,
      type: 'fill',
      source: id,
      'source-layer': tileset,
      layout: {
        visibility: 'visible'
      },
      paint: {
        'fill-color': [
          'interpolate',
          ['linear'],
          ['to-number', ['get', '3']],
          0,
          'rgba(12, 39, 108, 0)',
          1,
          'rgb(12, 39, 108)',
          2,
          '#114685',
          3,
          '#00ffc3',
          4,
          '#ffffff'
        ]
      }
    }
  ]
};


var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 12.5,
    center: [-15.61, 53],
    style: style,
    hash: true
});

function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

document.getElementById('updatelayer').addEventListener('click', () => {
    map.setPaintProperty('points', 'circle-color', getRandomColor())
});

document.getElementById('updatesource').addEventListener('click', () => {
    const sourceId = 'points'
    const source = map.getSource(sourceId)
    source.tiles = [ `${source.tiles[0]}?start=${Date.now()}` ]
});

</script>
</body>
</html>
